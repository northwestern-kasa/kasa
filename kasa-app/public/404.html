<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body { margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#f3f4f6; font-family:sans-serif; color:#1f2937; }
      .container { text-align:center; }
      .code { font-size:6rem; margin:0; }
      .message { font-size:1.25rem; margin:0.5rem 0 1.5rem; }
      .button { display:inline-block; padding:0.75rem 1.5rem; background:#ef4444; color:#fff; text-decoration:none; border-radius:0.375rem; font-weight:600; }
      .button:hover { background:#dc2626; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="code">404</h1>
      <p class="message">Sorry, we can’t find the page you’re looking for.</p>
      <a href="/" class="button">Go Home</a>
    </div>
  </body>
</html>
